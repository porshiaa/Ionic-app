<ion-header>
  <ion-toolbar>
    <ion-title>{{pokemon.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="pokemon.imageUrlHiRes"></ion-img>
  <ion-list>
<ion-item *ngFor="let attack of pokemon.attacks; let i=index"><strong>{{attack.name}}</strong><br>
Damage: {{attack.damage}}<br><em>{{attack.text}}</em></ion-item></ion-list>

</ion-content>
